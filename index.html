<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/favicon.ico" />
    <title>Animated Navigation</title>
  </head>
  <body>
    <!-- menu-overlay -->
    <div class="overlay overlay-slide-left" id="overlay">
      <!-- menu-items -->
      <nav>
        <ul>
          <li id="nav1" class="slide-out-1"><a href="#home">Home</a></li>
          <li id="nav2" class="slide-out-2"><a href="#about">About</a></li>
          <li id="nav3" class="slide-out-3"><a href="#skill">Skill</a></li>
          <li id="nav4" class="slide-out-4"><a href="#project">Project</a></li>
          <li id="nav5" class="slide-out-5"><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
    <!-- menu-bars -->
    <div class="menu-bars" id="menu-bars">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <!-- sections -->
    <section id="home"><h1>Ajay's design</h1></section>
    <section id="about">Learn more about me</section>
    <section id="skill">These are my skills</section>
    <section id="project">These are the results</section>
    <section id="contact">Always available</section>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
